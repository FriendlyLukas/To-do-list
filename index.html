<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="css/container.css" rel="stylesheet">
    <meta property="og:image" content="images/To-Do-List_image.jpg">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="container">
        
   <section>
        <h1>Lista zadań</h1>
        <h2 class="container__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class=" form__newTask js-newTask" name="taskName" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__button">Dodaj zadanie</button>
        </form>
   </section>
   
    <section>
        <h2 class="list__header">Lista zadań</h2>
        <ul class="list js-tasks"></ul>
    </section>
    
</body>
</html>
